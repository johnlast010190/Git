FoamFile
{
    version         2.0;
    format          ascii;

    class           dictionary;
    object          options.cfg;
}

regionGroups
{
    multipointAdjoint
    {
        fvMeshSolver
        {
            type fvMeshSolver;
            solveInterval 0;
            solveInitial true;
        }
    }
}
allRegions
{
    fvMeshSolver
    {
        type fvMeshSolver;
        // Only solve on first outer-corrector by default
        solveInterval 0;
        solveInitial true;
    }

    turbulenceSolver
    {
        type turbulenceSolver;
    }

    radiationSolver
    {
        type radiationSolver;
    }

    phaseChangeSource
    {
        type phaseChangeSource;
    }
}
