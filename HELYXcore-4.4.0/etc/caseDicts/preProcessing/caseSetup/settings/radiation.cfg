radiationProperties
{
    radiation       on;
    participating   no;
    radiationModel  fvDOM;
    fvDOMCoeffs
    {
        nPhi    2;          // azimuthal angles in PI/2 on X-Y.(from Y to X)
        nTheta  4;          // polar angles in PI (from Z to X-Y plane)
        convergence 1e-3;   // convergence criteria for radiation iteration
        initialConvergence 1e-3;   // convergence criteria for 1st radiation iteration
        maxIter 10;         // maximum number of iterations
        initialMaxIter 50;         // maximum number of iterations for 1st iteration
        //by default calculates cubeRoot(nCells)
    }

    // Number of flow iterations per radiation iteration
    solverFreq 10;
    absorptionEmissionModel none;
    scatterModel    none;
    transmissivityModel none;
}

boundaryRadiationProperties
{
    ".*"
    {
        mode            lookup;
        emissivity      1.0;
        absorptivity    1.0;
        transmissivity  0.0;
    }
    ".*_to_.*"
    {
        mode            solidRadiation;
    }
}
