
solver          PCG;

preconditioner
{
    preconditioner  GAMG;
    tolerance       $vTol ;
    relTol          $vRelTol;
    smoother        DICGaussSeidel;
    nPreSweeps      0;
    nPostSweeps     2;
    nFinestSweeps   2;
    cacheAgglomeration true;
    nCellsInCoarsestLevel 100;
    agglomerator    faceAreaPair;
    mergeLevels     1;
}
maxIter         100;
minIter         1;

tolerance       $vTol ;
relTol          $vRelTol;
