$interFoamRAS

fieldMaps
{
    p_rgh pmultiphaseCompressible;
    p psolid;
    T Tcompressible;
}
materialProperties
{
    water{}
    air
    {
        thermoType
        {
            type            heRhoThermo;
            mixture         pureMixture;
            transport       const;
            thermo          hConst;
            equationOfState perfectGas;
            specie          specie;
            energy          sensibleInternalEnergy;
        }
    }
}
system
{
    fvSchemes
    {
        divSchemes
        {
            div(rhoPhi,U)  Gauss upwind;
            "div\(phi,thermo:rho.*\)" Gauss upwind;
            div(rhoPhi,T)  Gauss upwind;
            div(rhoPhi,K)  Gauss upwind;
            div(phi,p)      Gauss upwind;
            div(phi,k)      Gauss upwind;
        }
    }
    fvSolution
    {
        PIMPLE
        {
            transonic       no;
            correctPhi      yes;
        }
        solvers
        {
            ".*(rho|rhoFinal)"
            {
                solver          diagonal;
            }
            
            T{#include "../settings/matrixSolvers/steadySmoothSolver.cfg"}
            TFinal{#include "../settings/matrixSolvers/transientSmoothSolver.cfg"}
        }
    }
    controlDict
    {
        application compressibleInterFoam;
    }
}
