$densityCoupledS
stateType hisaRAS;

fieldMaps
{
    alphat alphatCompressible;
}

system
{
    fvSchemes
    {
        ddtSchemes
        {
            default          dualTime rPseudoDeltaT backward;
        }
    }
    fvSolution
    {
        pseudoTime
        {
            pseudoTol 0.001 ( 0.001 0.001 0.001 ) 0.001;
            pseudoCoNum 1;
            pseudoCoNumMax 25.0;
            pseudoCoNumMaxIncreaseFactor 1.5;
            pseudoCoNumMin 0.1;
            localTimestepping true;
            localTimesteppingBounding true;
            localTimesteppingLowerBound 0.85;
            nPseudoCorr 50;
            nPseudoCorrMin 1;
            pseudoTolRel 0.01 ( 0.01 0.01 0.01 ) 0.01;
            residualControl
            {
                “(k|omega|epsilon|nuTilda)”
                {
                    relTol 0.1;
                    tolerance 1.0E-4;
                }
            }
        }
    }
}

global
{
    system
    {
        controlDict
        {
            $controlDict_trans
            application helyxSolve;
            libs ( "libhisaSolver.so" );
        }
    }
}
