$tHelyxCoupledLES
stateType tHelyxCoupledLES;

system
{
    controlDict
    {
        application     helyxSolve;
        libs            ( "libHelyxCoupled.so" );
    }
    fvOptions
    {
        flow
        {
            type            coupledIncompressible;
            timeMode        physical;
            limitVolumeCoeffs
            {
                neiVolFractionThreshold 2e-2;
            }
        }
    }
    fvSolution
    {
        blockSolver
        {
            ~limitVolumeCoeffs {}
        }
    }
}
