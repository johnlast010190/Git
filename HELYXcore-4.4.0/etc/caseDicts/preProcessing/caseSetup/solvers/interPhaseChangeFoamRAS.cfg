$interFoamRAS
stateType interFoamRAS;

system
{
    fvSchemes
    {
        divSchemes
        {
            div(phiOmega,U) bounded Gauss limitedLinearV 1;
            div(phiOmega,omega) Gauss upwind;
            div(phiOmega,k) Gauss upwind;    
        }
    }
    fvSolution
    {
        solvers 
        {
            "alpha.*"
            {
                nAlphaCorr      3;
                nAlphaSubCycles 1;
            }
        }
        PIMPLE
        {
            nCorrectors     2;
            nOuterCorrectors     3;
        }
    }

    controlDict
    {
        application interPhaseChangeFoam;
        deltaT          1e-05;
        writeInterval   0.01;
    }
}

constant
{
    transportProperties
    {
        phaseChangeTwoPhaseMixture SchnerrSauer;
        pSat            0;
        SchnerrSauerCoeffs
        {
            n               1.6e+13;
            dNuc            2.0e-06;
            Cc              1;
            Cv              1;
        }
    }
}
