$interFoamRAS
stateType interFoamRAS;

system
{
    fvSchemes
    {
        ddtSchemes {default localEuler;}
    }

    fvSolution
    {
        solvers
        {
            "alpha.*"
            {
                nAlphaCorr      2;
                nAlphaSubCycles 1;
                cAlpha          1;
                icAlpha         0;

                MULESCorr       yes;
                nLimiterIter    10;
                alphaApplyPrevCorr  yes;

                solver          smoothSolver;
                smoother        symGaussSeidel;
                tolerance       1e-8;
                relTol          0;
                minIter         1;
            }
        }
        PIMPLE
        {
            momentumPredictor   no;

            nOuterCorrectors    1;
            nCorrectors         2;
            nNonOrthogonalCorrectors 0;

            maxCo               10;
            maxAlphaCo          5;

            rDeltaTSmoothingCoeff 0.05;
            rDeltaTDampingCoeff 0.5;
            nAlphaSpreadIter    0;
            nAlphaSweepIter     0;
            maxDeltaT           1;
        }
    }
    controlDict
    {
        deltaT          1;
        writeInterval   100;
        endTime         2000;
    }

}
