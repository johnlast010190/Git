fieldMaps
{
    p pkinematic;
    U U;
}

system
{
    fvSchemes
    {
        ddtSchemes {default steadyState;}
        
        gradSchemes
        {
            default cellLimited Gauss linear 1;
            gradU cellLimited Gauss linear 1;
            grad(p) Gauss linear;
        }

        divSchemes
        {
            div(phi,U) bounded Gauss linearUpwindV gradU;
            $fvSchemes_divSchemes_common       
        }

        $fvSchemes_misc
    }

    fvSolution
    {
        solvers
        {
            p{#include "../settings/matrixSolvers/steadyGAMG.cfg"}
            U{#include "../settings/matrixSolvers/steadySmoothSolver.cfg"}
        }
        SIMPLE
        {
            $fvSolution_SIMPLE
        }
        relaxationFactors 
        {
            fields
            {
                p               0.3;
            }
            equations
            {
                U               0.7;
            }
        }
        cache{grad(U);}
    }
    
    controlDict
    {
        application simpleFoam;
        $controlDict_steady
    }
}
