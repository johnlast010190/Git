buoyantSteady
{
    system
    {
        fvSchemes
        {
            gradSchemes
            {
                grad(p) leastSquares;
            }
        }

        // Finite area settings needed to support integrateStaticHead in totalPressure BC
        faSchemes
        {
            divSchemes
            {
            }

            gradSchemes
            {
                grad(p) leastSquares;
            }

            laplacianSchemes
            {
                laplacian(p) Gauss linear limited 0.333;
            }
        }

        faSolution
        {
            solvers
            {
                p
                {
                    solver          PCG;
                    preconditioner  DIC;
                    tolerance       1e-7;
                    relTol          0.01;
                }
                pFinal
                {
                    $p
                    tolerance       1e-7;
                    relTol          0.0;
                }
            }
        }
    }

    constant
    {
        g{$g}
    }
}

buoyantTransient
{
    $buoyantSteady

    system
    {
        faSolution
        {
            solvers
            {
                p
                {
                    solver          GAMG;
                    smoother        symGaussSeidel;
                    preconditioner  none;
                    agglomerator algebraicPair;
                }
                pFinal
                {
                    $p
                    relTol          0.0;
                }
            }
        }
    }
}