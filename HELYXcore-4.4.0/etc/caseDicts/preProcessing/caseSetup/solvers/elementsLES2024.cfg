$elementsLES
stateType rhoPimpleFoamLES;

system
{
    meshObjects
    {
        meshQuality
        {
            type            meshQualityMetrics;
            writeField      false;
            reportStatistics false;
            maxNonOrtho     65;
            minDeterminant  1e-4;
            minVol          1e-14;
            minArea         1e-13;
            minFaceWeight   0.05;
        }
    }

    fvSchemes
    {
        gradSchemes
        {
            default         cellPartialLimited Gauss linear 1 meshQuality;
            gradU           cellPartialLimited Gauss linear 1 meshQuality;
            grad(p)         cellPartialLimited Gauss linear 1 meshQuality;
        }
        laplacianSchemes
        {
            laplacian(rhorAUf,p) Gauss linear uncorrected;
        }
        interpolationSchemes
        {
            interpolate((1|A(U))) reverseLinear;
        }
    }
}
