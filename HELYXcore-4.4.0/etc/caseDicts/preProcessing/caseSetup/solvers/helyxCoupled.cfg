fieldMaps
{
    p pkinematic;
    U UhelyxCoupled;
}

system
{
    fvSchemes
    {
        ddtSchemes
        {
            default         Euler;
        }

        gradSchemes
        {
            default         Gauss linear;
            grad(U)         cellLimited taylorGauss linear 1;
            gradp           cellLimited taylorGauss linear 1;
            grad(p)         cellLimited taylorGauss linear 1;
            gradm(p)        Gauss clippedLinear 0.2;
        }

        divSchemes
        {
            default         none;
            div(phi,U)      bounded Gauss linearUpwindV grad(U);
            div(U)          Gauss clippedReverseLinear 0.2;;
            div((nuEff*dev2(T(grad(U))))) Gauss linear;
            $fvSchemes_divSchemes_common
        }

        $fvSchemes_misc

        laplacianSchemes
        {
            laplacian(nuEff,U) Gauss linear limited 0.3333;
            laplacian(-Df,p) Gauss linear limited 0.333;
            laplacian(Df,p) Gauss linear limited 0.333;
            default Gauss linear corrected;
        }
        interpolationSchemes
        {
            interpolate(D) midPoint;
            gradp clippedReverseLinear 0.2;
            ddtCorr clippedReverseLinear 0.2;
        }
        snGradSchemes
        {
            default         limited 0.333;
        }
        fluxRequired
        {
            default         no;
            p               ;
        }
    }

    fvSolution
    {
        solvers
        {
            "(Up|UpFinal)"{#include "../settings/matrixSolvers/helyxBlockAMG.cfg"}
        }

        relaxationFactors
        {
            fields
            {
                phi        1;
            }
        }
        blockSolver
        {
            pRefCell  0;
            pRefValue 0.0;
            limitVolumeCoeffs
            {
                neiVolFractionThreshold 2e-2;
            }
        }
        cache
        {
            grad(U) ;
        }
    }

    controlDict
    {
        application                helyxCoupled;
        $controlDict_steady

        endTime                    10;
        deltaT                     0.025;
        writeInterval              200;
    }
}

constant
{}
