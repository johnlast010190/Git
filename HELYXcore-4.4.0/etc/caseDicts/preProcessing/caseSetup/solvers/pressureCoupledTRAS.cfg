$pressureCoupledS
stateType trhoHelyxCoupledRAS;

global
{
	system
	{
        controlDict
        {
            endTime                    10;
            deltaT                     0.025;
        }
	}
}

system
{
    fvOptions
    {
        flowSolver
        {
            type    singlePhaseCoupledPressureVelocity;
            timeMode    physical;
        }
    }
    fvSchemes
    {
        ddtSchemes
        {
            default smartBounded backward;
        }
    }
    fvSolution
    {
        solvers
        {
            "(Up|UpFinal)"
            {
                cycle W-cycle;
                maxIter     3;
            }
            "(rho|rhoFinal)"{#include "../settings/matrixSolvers/transientPCGDIC.cfg"}
        }
        blockSolver
        {
            nOuterCorrectors 3;
            // nOuterCorrectors 5;
        }
    }
}
