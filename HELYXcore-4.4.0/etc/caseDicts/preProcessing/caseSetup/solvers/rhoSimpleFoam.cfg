$simpleFoam

fieldMaps
{
    p p;
    T Tcompressible;
}

system
{
    fvSchemes
    {
        gradSchemes
        {
            grad(h) cellLimited Gauss linear 1;
            grad(K) cellLimited Gauss linear 1;
        }

        divSchemes
        {
            div(phi,h)      bounded Gauss linearUpwind grad(h);
            div(phi,K)      bounded Gauss linearUpwind grad(K);
        }
    }
    fvSolution
    {
        solvers
        {
            U{nSweeps 2;}
            h{#include "../settings/matrixSolvers/steadySmoothSolver.cfg"}
        }
        SIMPLE
        {
            pRefValue       1e5;
        }
        relaxationFactors 
        {
            fields
            {
                rho             0.05;
            }
            equations
            {
                h               0.5;
            }
        }
    }
    controlDict
    {
        application rhoSimpleFoam;
    }
}
