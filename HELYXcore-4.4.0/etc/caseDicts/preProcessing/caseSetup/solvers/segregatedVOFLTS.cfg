$segregatedVOFTRAS

global
{
    system
    {
        controlDict
        {
            deltaT          1;
            writeInterval   100;
            endTime         2000;
            adjustTimeStep 	no;
            ~maxCo;
            ~maxAlphaCo;
            ~maxDeltaT;
        }
    }
}

system
{
    fvSchemes
    {
        ddtSchemes
        {
            default bounded localEuler;
            ddt(alpha) localEuler;
        }
    }

    fvSolution
    {
        PIMPLE
        {
            maxCo               10;
            maxAlphaCo          1;

            rDeltaTSmoothingCoeff 0.05;
            rDeltaTDampingCoeff 0.5;
            nAlphaSpreadIter    0;
            nAlphaSweepIter     0;
            maxDeltaT           1;
        }
    }
    fvOptions
    {
        volumeFractionSolver
        {
            type MULESVolumeFractionSolver;
            nAlphaCorr 2;
            nAlphaSubCycles 1;
            MULESCorr       yes;
            nLimiterIter    10;
            alphaApplyPrevCorr  yes;
        }
    }
}
