$interFoamRAS

system
{
    fvSchemes
    {
        ddtSchemes {default CrankNicolson 0.9;}

        divSchemes
        {
            div(rhoPhi,U)  Gauss LUSTV grad(U);
        }
    }
    fvSolution
    {
        solvers 
        {
            "alpha.*"
            {
                nAlphaCorr      3;
                nAlphaSubCycles 1;
            }
        }
        PIMPLE
        {
            momentumPredictor   no;
            nOuterCorrectors    3;
            nCorrectors         1;
            nNonOrthogonalCorrectors 0;
            correctPhi          yes;
            moveMeshOuterCorrectors yes;
        }
    }
}
