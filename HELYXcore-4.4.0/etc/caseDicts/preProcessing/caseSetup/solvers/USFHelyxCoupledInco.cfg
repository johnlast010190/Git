$helyxCoupled
stateType helyxCoupled;

system
{
    controlDict
    {
        application     helyxSolve;
        libs            ( "libHelyxCoupled.so" );
    }
    fvOptions
    {
        flow
        {
            type            coupledIncompressible;
            timeMode        pseudoTime;
            limitVolumeCoeffs
            {
                neiVolFractionThreshold 2e-2;
            }
        }
    }
    fvSolution
    {
        relaxationFactors
        {
            fields
            {
                phi        1;
            }
        }
        blockSolver
        {
            ~limitVolumeCoeffs {}
        }
    }
}
