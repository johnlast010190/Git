$simpleFoam
stateType pimpleFoamRAS;

system
{
    fvSchemes
    {
        ddtSchemes {default Euler;}
        wallDist
        {
            method          meshWave;
            updateInterval 100;
        }
    }
    fvSolution
    {
        solvers 
        {
            pFinal{#include "../settings/matrixSolvers/transientGAMG.cfg"}
            U{#include "../settings/matrixSolvers/steadySmoothSolver.cfg"}
            UFinal{#include "../settings/matrixSolvers/transientSmoothSolver.cfg"}
            UFinal
            {
                smoother        DILUGaussSeidel;
            }
            U
            {
                smoother        DILUGaussSeidel;
            }
            pFinal
            {
                smoother        DICGaussSeidel;
            }
            p
            {
                smoother        DICGaussSeidel;
            }
        }
        PIMPLE {$fvSolution_PIMPLE} 
        PIMPLE 
        {
            nCorrectors 3;
            nOuterCorrectors 1;
            correctPhi false;
            fastMode true;
        } 
        relaxationFactors 
        {
            fields
            {
                p 1;
            }
            equations
            {
                U 1;
                UFinal 1;
            }
        }
    }
    controlDict
    {
        application helyxAero;
        $controlDict_trans
    }
    fvOptions
    {
    }
}
