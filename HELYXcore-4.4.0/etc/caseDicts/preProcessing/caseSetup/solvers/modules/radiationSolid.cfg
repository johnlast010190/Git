radiationSolid
{
    fieldMaps
    {
        IDefault IntensitySolid;
    }

    system
    {
        fvSchemes
        {
            divSchemes
            {
                div(Ji,Ii_h)    bounded Gauss upwind;
            }
        }
        fvSolution
        {
            solvers
            {
                Ii
                {
                    solver              GAMG;
                    tolerance           1e-6;
                    relTol              0.1;
                    smoother            symGaussSeidel;
                    cacheAgglomeration  true;
                    nCellsInCoarsestLevel   10;
                    agglomerator    faceAreaPair;
                    mergeLevels         1;
                    maxIter             3;
                    nPreSweeps          0;
                    nPostSweeps         1;
                }
            }
            relaxationFactors
            {
                equations
                {
                    "ILambda.*"     1;
                }
            }
        }
    }

    functions
    {
    }

    constant
    {
        radiationProperties
        {
            radiation       on;
            radiationModel  opaqueSolid;
            absorptionEmissionModel none;
            scatterModel    none;
            sootModel       none;
            transmissivityModel none;
        }
    }

    requirements
    {
        OR
        (
            chtMultiRegionSimpleFoamSolid
            chtMultiRegionFoamSolid

            solidS
            solidT
        );
        conditional
        {
            options
            {
                system
                {
                    fvOptions
                    {
                        radiationSolver
                        {
                            type radiationSolver;
                        }
                    }
                }
            }
            solidS {$options}
            solidT {$options}
        }
    }
}
