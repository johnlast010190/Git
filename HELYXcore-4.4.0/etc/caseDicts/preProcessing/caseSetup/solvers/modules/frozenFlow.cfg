frozenFlow
{
    system
    {
        fvSolution
        {
            relaxationFactors
            {
                equations
                {
                    h   0.99;
                    e   0.99;
                }
            }
        }
        fvOptions
        {
            flowSolver
            {
                solveInterval 0;
            }
        }
    }

    requirements
    {
        OR
        (
            buoyantMulticomponentRAS

            pressureCoupledS
            pressureCoupledTRAS
            pressureCoupledTLES

            segregatedS
            segregatedTRAS
            segregatedTLES

            porousMultiphaseS
            porousMultiphaseTRAS
        );
        conditional
        {
            species
            {
                system
                {
                    fvSolution
                    {
                        relaxationFactors
                        {
                            equations
                            {
                                Yi  0.99;
                            }
                        }
                    }
                }
            }

            buoyantMulticomponentRAS {$species};
            porousMultiphaseS {$species};
        }
    }
}
