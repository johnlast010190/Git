AoA
{
    fieldMaps
    {
        AoA phase;
        DtAoA D;
    }

    system
    {
        fvSchemes
        {
            divSchemes
            {
                div(phi,AoA)    bounded Gauss deferred vanLeer;
            }
        }
        fvSolution
        {
            solvers
            {
                AoA {#include "../../settings/matrixSolvers/steadySmoothSolver.cfg"}
            }
            relaxationFactors
            {
                equations
                {
                    AoA 0.7;
                }
            }
        }

        fvOptions
        {
            YAoA
            {
                type        concentrationTransport;
                active      true;
                hookOp      solve;
                fieldName   AoA;
            }

            AoAUnitSource
            {
                active          true;
                type            scalarSemiImplicitSource;
                scalarSemiImplicitSourceCoeffs
                {
                    selectionMode   all;
                    volumeMode      specific;
                    densityScaling  true;
                    injectionRateSuSp
                    {
                        AoA    ( 1 0 );
                    }
                }
            }
        }
    }

    requirements
    {
        AND ();
        OR
        (
            simpleFoam

            buoyantBousinesqSimpleFoam

            pisoFoamRAS
            pisoFoamLES

            pimpleFoamRAS
            pimpleFoamLES

            buoyantBousinesqPimpleFoamRAS
            buoyantBousinesqPimpleFoamLES

            rhoSimpleFoam
            rhoSimpleFoam2

            rhoPimpleFoamRAS
            rhoPimpleFoamLES

            buoyantSimpleFoam

            buoyantPimpleFoamRAS
            buoyantPimpleFoamLES

            helyxCoupled
            tHelyxCoupledRAS
            tHelyxCoupledLES

            pressureCoupledS
            pressureCoupledTRAS
            pressureCoupledTLES

            segregatedS
            segregatedTRAS
            segregatedTLES

            segregatedVOFTRAS
            segregatedVOFTLES

            marineVOFTRAS
            marineVOFTLES
        );
        conditional
        {
            physicalValues
            {
                DAoA   DAoA   [0 2 -1 0 0 0 0] 1e-15;
                SctAoA SctAoA [0 0 0 0 0 0 0] 1;
            }
            constantTransport
            {
                constant
                {
                    transportProperties
                    {
                        $physicalValues
                    }
                }
            }
            constantThermo
            {
                constant
                {
                    thermophysicalProperties
                    {
                        $physicalValues
                    }
                }
            }
            systemMaterials
            {
                system
                {
                    materialProperties
                    {
                        AoAconcentrationTransport
                        {
                            D [0 2 -1 0 0 0 0] 1e-15;
                            Sct 1;
                        }
                    }
                }
            }
            transIncomp
            {
                system
                {
                    fvSolution
                    {
                        solvers
                        {
                            AoAFinal {#include "../../settings/matrixSolvers/transientSmoothSolver.cfg"}
                        }
                        relaxationFactors
                        {
                            equations
                            {
                                AoA 1;
                                AoAFinal 1;
                            }
                        }
                    }
                }
            }
            "pisoFoam.*" {$transIncomp $constantTransport}
            "pimpleFoam.*" {$transIncomp $constantTransport}
            "buoyantBousinesqPimpleFoam.*" {$transIncomp $constantTransport}
            "tHelyxCoupled.*" {$transIncomp $constantTransport}
            "simpleFoam.*" {$steadyIncomp $constantTransport}
            "buoyantBousinesqSimpleFoam.*" {$steadyIncomp $constantTransport}
            helyxCoupled
            {
                $steadyIncomp
                system
                {
                    fvSolution
                    {
                        relaxationFactors
                        {
                            equations
                            {
                                AoA 1;
                            }
                        }
                    }
                }
            }

            transComp
            {
                fieldMaps
                {
                    DtAoA Dcompressible;
                }
                system
                {
                    fvSolution
                    {
                        solvers
                        {
                            AoAFinal {#include "../../settings/matrixSolvers/transientSmoothSolver.cfg"}
                        }
                        relaxationFactors
                        {
                            equations
                            {
                                AoA 1;
                                AoAFinal 1;
                            }
                        }
                    }
                    fvSchemes
                    {
                        divSchemes
                        {
                            div(phi,AoA)    Gauss deferred vanLeer;
                        }
                    }
                }
            }
            unboundedDiv
            {
                system
                {
                    fvSchemes
                    {
                        divSchemes
                        {
                            div(phi,AoA)    Gauss deferred vanLeer;
                        }
                    }
                }
            }
            "rhoPimpleFoam.*" {$transComp $unboundedDiv $constantThermo}
            "buoyantPimpleFoam.*" {$transComp $unboundedDiv $constantThermo}
            "segregatedT.*" {$transComp $systemMaterials}
            ".*VOFT.*" {$transComp $systemMaterials}

            transCoupledComp
            {
                $transComp
                system
                {
                    fvSolution
                    {
                        relaxationFactors
                        {
                            equations
                            {
                                AoA 0.7;
                            }
                        }
                    }
                }
            }
            "pressureCoupledT.*" {$transCoupledComp $systemMaterials}


            steadyComp
            {
                fieldMaps
                {
                    DtAoA Dcompressible;
                }
            }
            "rhoSimpleFoam.*" {$steadyComp $constantThermo}
            "buoyantSimpleFoam.*" {$steadyComp $constantThermo}
            segregatedS {$steadyComp $systemMaterials}

            pressureCoupledCompressible
            {
                $steadyComp
                system
                {
                    fvSolution
                    {
                        relaxationFactors
                        {
                            equations
                            {
                                AoA 0.95;
                            }
                        }
                    }
                }
            }

            pressureCoupledS {$pressureCoupledCompressible $systemMaterials}

        }
        NOT ();
    }
}
