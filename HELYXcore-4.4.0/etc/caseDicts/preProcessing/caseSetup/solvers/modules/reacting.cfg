reacting
{
    constant
    {
        combustionProperties
        {
            combustionModel laminar;
        }

        chemistryProperties
        {
            chemistryType
            {
                solver   EulerImplicit;
            }
            chemistry           on;
            initialChemicalTimeStep 1e-07;
            EulerImplicitCoeffs
            {
                cTauChem        1;
            }
        }
    }
    system
    {
        fvOptions
        {
            reactions
            {
                type reactionsSource;
            }
        }
    }

    requirements
    {
        OR
        (
            buoyantMulticomponentRAS

            pressureCoupledS
            pressureCoupledTRAS
            pressureCoupledTLES

            segregatedS
            segregatedTRAS
            segregatedTLES

            porousMultiphaseS
            porousMultiphaseTRAS
        );
        conditional
        {
            steady
            {
                constant
                {
                    combustionProperties
                    {
                        integrateReactionRate false;
                    }
                }
            }

            buoyantMulticomponentRAS {$steady};
            porousMulticomponent {$steady};
            porousSolidMulticomponent {$steady};

            segregatedS {$steady};
            pressureCoupledS {$steady};
            porousMultiphaseS {$steady};
        }
    }
}
