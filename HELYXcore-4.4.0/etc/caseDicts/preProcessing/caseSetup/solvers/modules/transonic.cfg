transonic
{
    system
    {
        fvSchemes
        {
            interpolationSchemes
            {
                interpolate(phiv,rho) vanLeer;
            }
        }
    }

    requirements
    {
        AND ();
        OR
        (
            pressureCoupledS
            pressureCoupledTRAS
            pressureCoupledTLES

            segregatedS
            segregatedTRAS
            segregatedTLES

            elementsRAS
            elementsLES
        );
        conditional
        {
            "pressureCoupled.*"
            {
                system
                {
                    fvSolution
                    {
                        blockSolver
                        {
                            transonic true;
                            stabilityMode 0;
                        }
                        relaxationFactors
                        {
                            equations
                            {
                                h 0.3;
                                e 0.3;
                            }
                        }
                    }
                }
            }
            segregatedS
            {
                system
                {
                    fvSolution
                    {
                        SIMPLE
                        {
                            transonic true;
                        }
                    }
                }
            }
            "segregatedT.*"
            {
                system
                {
                    fvSolution
                    {
                        PIMPLE
                        {
                            transonic true;
                        }
                    }
                }
            }
            "elements.*"
            {
                system
                {
                    fvSolution
                    {
                        PIMPLE
                        {
                            transonic true;
                        }
                        solvers
                        {
                            p
                            {
                                smoother        DILUGaussSeidel;
                            }
                            pFinal
                            {
                                smoother        DILUGaussSeidel;
                            }
                        }
                    }
                }
            }
        }
        NOT ();
    }
}
