Cparticulate
{
    fieldMaps
    {
        Cparticulate phase;
        DtCparticulate D;
    }

    system
    {
        fvSchemes
        {
            divSchemes
            {
                div(phi,Cparticulate)    bounded Gauss upwind;
            }
        }
        fvSolution
        {
            solvers
            {
                Cparticulate {#include "../../settings/matrixSolvers/steadySmoothSolver.cfg"}
            }
            relaxationFactors
            {
                equations
                {
                    Cparticulate 0.7;
                }
            }
        }

        fvOptions
        {
            YCparticulate
            {
                type        concentrationTransport;
                active      true;
                hookOp      solve;
                fieldName   Cparticulate;
            }
        }
    }

    fields
    {
        Cparticulate
        {
            fieldDefinition
            {
                boundaryTypeDefaults
                {
                    wall {type fixedValue; value uniform 0;}
                }
            }
        }
        DtCparticulate
        {
            fieldDefinition
            {
                boundaryTypeDefaults
                {
                    wall {type fixedValue; value uniform 0;}
                }
            }
        }
    }

    requirements
    {
        AND ();
        OR
        (
            simpleFoam

            buoyantBousinesqPimpleFoamRAS
            buoyantBousinesqPimpleFoamLES
            buoyantBousinesqPimpleFoamRAS2
            buoyantBousinesqPimpleFoamLES2
            buoyantBousinesqSimpleFoam
            buoyantBousinesqSimpleFoam2

            rhoPimpleFoamRAS
            rhoPimpleFoamLES
            rhoPimpleFoamRAS2
            rhoPimpleFoamLES2

            buoyantSimpleFoam
            buoyantSimpleFoam2

            buoyantPimpleFoamRAS
            buoyantPimpleFoamRAS2
            buoyantPimpleFoamLES
            buoyantPimpleFoamLES2

            rhoSimpleFoam
            rhoSimpleFoam2

            helyxCoupled
            tHelyxCoupledRAS
            tHelyxCoupledLES

            pressureCoupledS
            pressureCoupledTRAS
            pressureCoupledTLES

            segregatedS
            segregatedTRAS
            segregatedTLES
        );
        conditional
        {
            physicalValues
            {
                DCparticulate   DCparticulate   [0 2 -1 0 0 0 0] 0;
                SctCparticulate SctCparticulate [0 0 0 0 0 0 0] 0.7;
            }
            constantTransport
            {
                constant
                {
                    transportProperties
                    {
                        $physicalValues
                    }
                }
            }
            constantThermo
            {
                constant
                {
                    thermophysicalProperties
                    {
                        $physicalValues
                    }
                }
            }
            systemMaterials
            {
                system
                {
                    materialProperties
                    {
                        CparticulateconcentrationTransport
                        {
                            D [0 2 -1 0 0 0 0] 0;
                            Sct 0.7;
                        }
                    }
                }
            }
            transIncomp
            {
                system
                {
                    fvSolution
                    {
                        solvers
                        {
                            CparticulateFinal {#include "../../settings/matrixSolvers/transientSmoothSolver.cfg"}
                        }
                        relaxationFactors
                        {
                            equations
                            {
                                Cparticulate 1;
                            }
                        }
                    }
                }
            }
            "buoyantBousinesqPimpleFoam.*" {$transIncomp $constantTransport}
            "buoyantBousinesqSimpleFoam.*" {$constantTransport}

            simpleFoam {$constantTransport}
            helyxCoupled
            {
                system
                {
                    fvSolution
                    {
                        relaxationFactors
                        {
                            equations
                            {
                                Cparticulate 1;
                            }
                        }
                    }
                }
            }

            transComp
            {
                fieldMaps
                {
                    DtCparticulate Dcompressible;
                }
                system
                {
                    fvSolution
                    {
                        solvers
                        {
                            CparticulateFinal {#include "../../settings/matrixSolvers/transientSmoothSolver.cfg"}
                        }
                        relaxationFactors
                        {
                            equations
                            {
                                Cparticulate 1;
                            }
                        }
                    }
                }
            }
            unboundedDiv
            {
                system
                {
                    fvSchemes
                    {
                        divSchemes
                        {
                            div(phi,Cparticulate)    Gauss upwind;
                        }
                    }
                }
            }
            "rhoPimpleFoam.*" {$transComp $unboundedDiv $constantThermo}
            "buoyantPimpleFoam.*" {$transComp $unboundedDiv $constantThermo}
            "segregatedT.*" {$transComp $systemMaterials}
            "pressureCoupledT.*" {$transIncomp $systemMaterials}

            steadyComp
            {
                fieldMaps
                {
                    DtCparticulate Dcompressible;
                }
            }
            "rhoSimpleFoam.*" {$steadyComp $constantThermo}
            "buoyantSimpleFoam.*" {$steadyComp $constantThermo}
            segregatedS {$steadyComp $systemMaterials}

            pressureCoupledCompressible
            {
                $steadyComp
                system
                {
                    fvSolution
                    {
                        relaxationFactors
                        {
                            equations
                            {
                                Cparticulate 0.95;
                            }
                        }
                    }
                }
            }

            pressureCoupledS {$pressureCoupledCompressible $systemMaterials}
        }
        NOT ();
    }
}
