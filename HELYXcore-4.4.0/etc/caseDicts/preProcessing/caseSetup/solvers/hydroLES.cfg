stateType interFoamLES;
$hydroRAS

system
{
    fvSchemes
    {
        ddtSchemes {default CrankNicolson 0.9;}

        divSchemes
        {
            div(rhoPhi,U)  Gauss LUSTV grad(U);
        }
    }
    fvSolution
    {
        solvers 
        {
            "alpha.*"
            {
                nAlphaCorr      3;
                nAlphaSubCycles 1;
            }
        }
    }
}
