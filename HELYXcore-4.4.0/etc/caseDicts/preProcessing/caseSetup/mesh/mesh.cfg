mesh
{
    patchDefaults
    {
        mappedPatch
        {
            sampleMode nearestPatchFaceAMI;
            offsetMode uniform;
            offset (0 0 0);
        }
        mappedWall
        {
            $mappedPatch
        }
        cyclicAMI
        {
            matchTolerance 0.001;
            bridgeOverlap true;
        }
    }

    allowedMultiSetPatchTypes
    (
        patch
        empty
        symmetryPlane
        symmetry
        wall
        wedge
    );


}
