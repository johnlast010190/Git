pmultiphaseCompressible
{
    $pmultiphase
    vRefv 100000;
    vRef uniform $vRefv;

    fieldDefinition
    {
        dimensions [ 1 -1 -2 0 0 0 0 ];
        internalField $vRef;
        boundaryTypeDefaults
        {
            wall{value $vRef;}
            mappedWall{value $vRef;}
            inlet{value $vRef;}
            outlet {value $vRef;}
            patch {p0 $vRef; value $vRef;}
            indirectWall {$wall}
            inactive {type fixedValueZone; value $vRef; cellZoneValue $vRefv;}
        }
        boundaryConditions
        {
        }
    }
    #remove vRef;
    #remove vRefv;
}

pbuoyant
{
    $pmultiphaseCompressible
}

pGaugeBuoyant
{
    $pmultiphase
    vRef uniform 0;

    fieldDefinition
    {
        boundaryTypeDefaults
        {
            outlet {type fixedValue; value $vRef;}
            patch {type coupledTotalPressure; addStaticHead yes; p0 $vRef; U U; value $vRef;}
            inactive {type fixedValueZone; value $vRef;}
        }
    }
}

