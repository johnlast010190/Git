pkinematic
{
    allowedFieldInitialisationMethods (default fixedValue boundaryValue potentialFlow Laplace cellSet buoyantPressure);
    initialisation {type default;}
    vRef uniform 0;
    solver GAMG;

    fieldDefinition
    {
        type scalar;
        dimensions [ 0 2 -2 0 0 0 0 ];
        internalField $vRef;

        boundaryTypeDefaults
        {
            wall {type zeroGradient;}
            mappedWall {type zeroGradient;}
            outlet {type fixedValue; value $vRef;}
            inlet {type zeroGradient;}
            patch {type coupledTotalPressure; p0 $vRef; U U; value $vRef;}
            inactive {type fixedValueZone; value $vRef;}
            indirectWall {$wall}
            invisible {type zeroGradient;}
            nonConformal {type fixedFluxPressure; value $vRef;}
        }
        boundaryConditions
        {
        }
    }
    #remove vRef;
}

