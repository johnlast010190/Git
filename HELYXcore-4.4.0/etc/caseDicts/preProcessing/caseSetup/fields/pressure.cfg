pSonic
{
    $pHiMach
    vRef uniform 100000;

    fieldDefinition
    {
        boundaryTypeDefaults
        {
            outlet
			{
				type            waveTransmissive;
				field           p;
				phi             phi;
				rho             rho;
				psi             psi;
				gamma           1.3;
				fieldInf        100000;
				lInf            1;
				value           $vRef;
			}
            inlet {type zeroGradient;}
        }
        boundaryConditions
        {
        }
    }
    #remove vRef;
}

pHisa
{
    $pHiMach
    vRef (0 0 0);
    pRef 0;
    TRef 300;

    fieldDefinition
    {
        boundaryTypeDefaults
        {
            wall
            {
                type characteristicWallPressure;
                value uniform $pRef;
            }
            mappedWall
            {
                type characteristicWallPressure;
                value uniform $pRef;
            }
            outlet
            {
                type characteristicPressureInletOutletPressure;
                U $vRef;
                p $pRef;
                T $TRef;
                value uniform $pRef;
            }
            inlet
            {
                type characteristicVelocityInletOutletPressure;
                U $vRef;
                p $pRef;
                T $TRef;
                value uniform $pRef;
            }
            patch
            {
                type characteristicFarfieldPressure;
                U $vRef;
                p $pRef;
                T $TRef;
                value uniform $pRef;
            }
            indirectWall {$wall}
        }
        boundaryConditions
        {
        }
    }
    #remove vRef;
    #remove pRef;
    #remove TRef;
}

