FoamFile
{
    version     2.0;
    format      ascii;
    class       dictionary;
    object      meshQualityDict.cfg;
}
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

maxNonOrtho 65;

maxBoundarySkewness 20;

maxInternalSkewness 4;

maxConcave 80;

// Minimum cell pyramid volume; case dependent
minVol 1e-16;

//  1e-15 (small positive) to enable tracking
// -1e+30 (large negative) for best layer insertion
minTetQuality 1e-15;

// if >0 : preserve single cells with all points on the surface if the
// resulting volume after snapping (by approximation) is larger than
// minVolCollapseRatio times old volume (i.e. not collapsed to flat cell).
//  If <0 : delete always.
//minVolCollapseRatio 0.5;

minArea          -1;

minEdgeLength     -1;

minTwist          0.02;

minDeterminant    0.001;

minFaceWeight     0.05;

minVolRatio       0.01;

minTriangleTwist -1;

// Perform checks of cell aspect ratio (For unit cube AR=1.732)
// AR calculated as max to min of following distances
// - Distance from cell centroid to face centre dotted with face normal
// - Distance between cell centroid and cell nodes
// Set to -1 to disable checks  
maxCellAspectRatio -1;

nSmoothScale   4;

errorReduction 0.75;

relaxed
{
    maxNonOrtho   75;
}

